<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Form Project</title>
  </head>
  <body>
    <div class="container">
      <form action="#" method="POST" class="row g-3">

          <div class="col-md-6">
              <label for="fname" class="form-label">First Name</label>
              <input type="text" class="form-control" id="fname">
          </div>
          <div class="col-md-6">
              <label for="lname" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lname">
          </div>

          <div class="col-md-12">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address">
        </div>

            <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city">
            </div>
          <div class="col-md-4">
            <label for="State" class="form-label">State</label><br>
            <select class="form-select" id="State">
              <option selected>Michigan</option>
              <option value="1">Indiana</option>
              <option value="2">Ohio</option>
              <option value="3">Michigan</option>
              <option value="4">Illinois</option>
              <option value="5">Wisconsin</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="zip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="zip">
          </div>
          

            <div class="col-md-1">
                <input class="form-check-input" type="radio" name="genderOptions" id="male" value="option1">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="col-md-1">
                <input class="form-check-input" type="radio" name="genderOptions" id="female" value="option2">
                <label class="form-check-label" for="female">Female</label>
            </div>

            <div class="col-12">
              <button type="register" class="btn btn-primary">Register</button>
            </div>
      </form>
    </div>

   
   
  </body>
</html>
